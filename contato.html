    <article >
        <form action="" method="POST" class="modelo1">
            <h1>Formulário de Contato<br/>
           <span class="titulo2">Preencha Todas as Informações</span>
       </h1>
       <div>
           <div class="rotulos">Nome :</div>
           <input id="nome" type="text" name="nome" placeholder="Nome completo" class="entrada" />
        </div>
    
       <div>
           <div class="rotulos">Email :</div>  
           <input id="Email" type="text" name="Email" placeholder="Email Válido" class="entrada" />
       </div>
    
       <div>
        <div class="rotulos">Telefone :</div>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu Telefone" 
            class="entrada">
        </div>
    
        <div class="rotulos">Endereço :</div>
            <input type="text" id="Endereço" name="Endereço" placeholder="Digite seu Endereço" class="entrada">
        </div>
    
        <div class="field radiobox">
            <center><span style="margin-left: 70px;">Deseja receber nossas novidades?</span>
            <input type="radio" name="novidades" id="sim" value="sim" checked><label for="sim">Sim</label>
            <input type="radio" name="novidades" id="nao" value="nao"><label for="nao">Não</label></center>
        </div>
    
        <div>
        <div class="rotulos">Assunto :</div>
        <select name="opcoes" class="entrada">
            <option value=""></option>
            <option value="Duvidas">Dúvidas</option>
            <option value="Sugestao">Sugestão</option>
        </select>
        </div>
    
        <div><br>
            <div class="rotulos">Sua mensagem:</div>
            <textarea id="mensagem" name="mensagem"  placeholder="Mensagem" class="entrada" required></textarea>
        </div>
        <div><br>
        <center><input type="button" name="acao" value="Enviar" class="botao"></center>
       </div>
    
        </form>
